<!DOCTYPE html>
<html>

<head>
    <script src="blog.js" type="module"></script>
</head>

<body>
    <header>
        <h1>CRUD Blog</h1>
    </header>

    <main>
        <dialog id="create-dialog">
            <form method="dialog">
                <p>Post Title</p>
                <input type="text">

                <p>Post Date</p>
                <input type="date">

                <p>Post summary</p>
                <input type="text" style="height:50px; width:200px">
                <br />
                <button>Create</button>
                <button>Cancel</button>

            </form>
        </dialog>

        <button id="create-button">Create Post</button>
    </main>
</body>

</html>
