<!DOCTYPE html>
<html>

<head>
    <script src="customdialogs.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Custom Dialogs</h1>
    </header>
    <main>
        <button id="custom-alert">Alert</button>
        <button id="custom-confirm">Confirm</button>
        <button id="custom-prompt">Prompt</button>
        <hr />
        <output id="output"></output>

        <!--HTML Dialog Definitions-->

        <!--Alert Dialog-->
        <dialog id="alert-dialog">
            <p>Kill 12 random babies?</p>
            <form method="dialog">
                <button value="confirm" id="confirm-choice" onclick="">Confirm</button>
                <button value="cancel" id="cancel-choice">Cancel</button>
            </form>
        </dialog>
    </main>
</body>

</html>
